<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width user-scalable=no" />
    <title>Audio player</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="enable-portrait-screen">
      <img
        class="enable-portrait-screen__img"
        src="./assets/landscape-to-portrait.png"
        alt="Переверните устройство в портретный режим"
        width="200"
        height="200"
      >
    </div>

    <div class="player">
      <div class="player__background">
        <h1 class="player__background-music-name">Загрузка..</h1>
      </div>

      <div class="player__current">
        <img src="./assets/music-bg.png" alt="" class="player__img" draggable="false" />
        <div class="player__info">
          <div class="player__music-name">Загрузка..</div>
          <div class="player__music-author">Загрузка..</div>
        </div>
        <div class="progress">
          <input
            type="range"
            class="progress__range"
            min="0"
            max="100"
            value="0"
            id="range"
          />
          <div class="progress__time">
            <span class="progress__current">00:00</span>
            <span class="progress__duration">00:00</span>
          </div>
        </div>
        <div class="player__controls">
          <button class="player__control player__control--prev">
            <svg
              width="106"
              height="104"
              viewBox="0 0 106 104"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="10" height="104" transform="matrix(-1 0 0 1 10 0)" />
              <path d="M106 0L10 51.5V52.5L106 104V0Z" />
            </svg>
          </button>
          <button class="player__control player__control--play">
            <svg
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              viewBox="0 0 335 335"
              xml:space="preserve"
            >
              <polygon points="22.5,0 22.5,335 312.5,167.5 " />
            </svg>
          </button>
          <button class="player__control player__control--next">
            <svg
              width="106"
              height="104"
              viewBox="0 0 106 104"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="96" width="10" height="104" />
              <path d="M0 0L96 51.5V52.5L0 104V0Z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="audio-list">
        <button class="audio-list__btn">Мои аудиозаписи</button>
        <div class="audio-list__wrapper">
          <h2 class="audio-list__title">Мои аудиозаписи (<span class="audio-list__music-count">0</span>)</h2>
          <label>
            <input type="search" placeholder="Поиск" class="search audio-list__search" >
          </label>
          <div class="music"></div>
          <div class="audio-list__controls">
            <div class="audio-list__volume">
              <button class="audio-list__control audio-list__control--volume">
                <svg
                  fill="currentColor"
                  width="102"
                  height="102"
                  viewBox="0 0 102 102"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_6_8)">

                    />

                      d="M72.25 32.9375V69.0625C72.25 69.2855 72.3202 69.5028 72.4506 69.6838C72.5809 69.8647 72.7649 70 72.9765 70.0705C73.1881 70.141 73.4164 70.1432 73.6293 70.0767C73.8422 70.0102 74.0287 69.8784 74.1625 69.7C78.4407 64.4065 80.7744 57.8061 80.7744 51C80.7744 44.1939 78.4407 37.5935 74.1625 32.3C74.0287 32.1216 73.8422 31.9898 73.6293 31.9233C73.4164 31.8568 73.1881 31.859 72.9765 31.9295C72.7649 32 72.5809 32.1353 72.4506 32.3162C72.3202 32.4972 72.25 32.7145 72.25 32.9375Z"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_6_8">
                      <rect width="102" height="102" />
                    </clipPath>
                  </defs>
                </svg>
              </button>
              <input
                type="range"
                min="0"
                max="100"
                value="70"
                class="audio-list__control audio-list__control--volume-range"
                style="background: linear-gradient(to right, rgb(255, 255, 255) 70%, rgba(255, 255, 255, 0.313) 70%)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
